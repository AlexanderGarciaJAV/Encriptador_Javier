<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Alura Challenges ONE</title>
    <link rel="icon" href="imagenes/icono_p.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav-main">
            <a href="https://www.aluracursos.com/" target="_blank">
                <img src="imagenes/Imagen1.png" alt="Encriptador" class="nav-brand">
            </a>
        </nav>
    </div>
    <div id="error" class="mensaje-error"></div>
    <div class="main-content">
        <div class="left-side">
            <div class="text">
                <br>
                <textarea name="texto" placeholder="Ingrese texto aquí" class="input-texto"></textarea>
                <div class="suge">
                    <div id="informacion" class="informacion">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zm1 6a1 1 0 1 0-2 0v6a1 1 0 1 0 2 0V7zm0 9.5a1 1 0 1 0-2 0v.5a1 1 0 1 0 2 0v-.5z" clip-rule="evenodd"></path>
                        </svg>
                        Solo letras minúsculas y sin acentos
                    </div>
                    <button class="bot1" onclick="encriptar()">Encriptar</button>
                    <button class="bot2" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="result">
                <div class="result-content">
                    <div id="result-text">
                        <img src="imagenes/Imagen2.png" alt="Resultado" class="result-image">
                        <h2 class="result-title">Ningún mensaje fue encontrado</h2>
                        <p class="result-subtitle">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <textarea readonly class="result-input" style="display: none;"></textarea>
                    <button class="bot3" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    
     
    <section class="social">
        <p>Redes sociales</p>
        <div class="links">
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-tiktok"></i></a>
            <a href="https://www.linkedin.com/in/javier-alexander-garcia-mari%C3%B1o-a78953257/?trk=opento_sprofile_details" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

    </section>

</body>
